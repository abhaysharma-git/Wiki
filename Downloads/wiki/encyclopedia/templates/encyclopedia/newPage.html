{%extends "encyclopedia/layout.html"%}
{%block title%}
   Encyclopedia
{%endblock%}

{%block body%}
    <h1>Create a New Page</h1>

       <form action="{%url 'save'%}"  method="POST">
        {%csrf_token%}
        <div class="form-group">
            <label class="form-title">Title</label>
            <input type="text" name="title" class="form-control"  id="exampleFormControlInput1">
        </div> 

        <div class="form-group">
            <label class="form-title">Page Content (Please enter in Markup Language for Formatting)</label>
            <textarea class="form-control" name="text" id="exampleFormControlInput1" row="8"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">Submit</button>


       </form>

{%endblock%}
